services:
  - type: web
    name: your-langchain-fastapi
    env: python
    buildCommand: pip install -r src/requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 8000
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker
    envVars:
      - key: OPENAI_API_KEY
        value: your_openai_api_key_here
    autoDeploy: true
